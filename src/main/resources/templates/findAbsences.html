<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Student - Absences</title>
</head>
<body>
    <h2 th:text="${name}"/>
    <h3 th:text="${id}"/>
    <h3 th:text="${course.name}"/>
<table>
    <tr>
        <td><b>Subject</b></td>
        <td></td>
        <td><b>Quantity</b></td>
    </tr>
    <tr th:each="absence : ${absences}">
        <td th:text="${absence.subject.name}"/>
        <td></td>
        <td th:text="${absence.quantity}"/>
    </tr>
</table>
</body>
</html>
